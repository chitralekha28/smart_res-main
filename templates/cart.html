<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 40px;
      color: #333;
    }

    .cart-page {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid #eee;
    }

    .item-name {
      font-weight: 600;
    }

    .total-section {
      font-size: 1.2em;
      font-weight: bold;
      text-align: right;
      margin-top: 20px;
    }

    .back-button, #placeOrderBtn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #ff7043;
      color: white;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }

    .back-button {
      background: #aaa;
      margin-right: 10px;
    }

    .back-button:hover {
      background: #888;
    }

    #placeOrderBtn:hover {
      background: #d84315;
    }
  </style>
</head>
<body>
  <div class="cart-page">
    <h1>üõí Your Cart</h1>
    <div id="cart-items-container"></div>
    <div class="total-section" id="cart-total"></div>
    <a href="/menu" class="back-button">‚Üê Back to Menu</a>
    <button id="placeOrderBtn">üõéÔ∏è Place Order</button>
  </div>

  <script>
    const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
    const container = document.getElementById('cart-items-container');
    const totalElem = document.getElementById('cart-total');

    if (cartItems.length === 0) {
      container.innerHTML = '<p>Your cart is empty.</p>';
      totalElem.textContent = '';
    } else {
      let total = 0;

      cartItems.forEach(item => {
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <span class="item-name">${item.name}</span>
          <span class="item-price">‚Çπ${item.price} √ó ${item.quantity || 1}</span>
        `;
        container.appendChild(div);

        const price = parseFloat(item.price.toString().replace(/[^\d.]/g, ""));
        const qty = item.quantity || 1;
        if (!isNaN(price)) total += price * qty;
      });

      totalElem.textContent = `Total: ‚Çπ${total.toFixed(2)}`;
    }

    document.getElementById("placeOrderBtn").addEventListener("click", async function () {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];

      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }

      const name = prompt("Enter your name (or leave blank):") || "Guest";
      const table = prompt("Enter table number:") || "Unknown";

      // ‚úÖ Make sure all items include both item_id and quantity
      const items = cart
        .filter(item => item.id !== undefined)
        .map(item => ({
          item_id: item.id,
          quantity: item.quantity || 1
        }));

      console.log("Sending cart:", items);

      try {
        const response = await fetch("http://127.0.0.1:5000/place_order", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
  name: name,
  table_number: table,    // ‚úÖ This matches what the backend expects
  items: items
})

        });

        const data = await response.json();

        if (response.ok) {
          alert("Order placed successfully!");
          localStorage.removeItem("cart");
          window.location.href = "/menu";
        } else {
          alert("Failed to place order: " + (data.error || "Unknown error"));
        }
      } catch (error) {
        console.error("Error:", error);
        alert("Something went wrong while placing the order.");
      }
    });
  </script>
</body>
</html>
