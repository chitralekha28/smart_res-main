<!DOCTYPE html>

<head>

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-image: url("https://t3.ftcdn.net/jpg/07/58/26/62/240_F_758266271_yksdY7RLYIIY6jofjJorjylEDOvgcuze.jpg");
            background-size: cover; /* Ensure the image covers the entire viewport */
            background-position: center; /* Center the image within the viewport */
            background-repeat: no-repeat; /* Prevent the image from tiling */
            background-attachment: fixed; /* Keep background fixed during scroll */
            color: #333; /* Darker text for better readability on light backgrounds */
            min-height: 100vh; /* Ensure the body takes up at least the full viewport height */
        }
        nav {
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent black navbar */
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #ffc107; /* Accent color on hover */
        }
        .hero {
            height: calc(100vh - 80px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8); /* Stronger text shadow */
        }
        .hero h1 {
            font-size: 72px; /* Larger, more impactful title */
            margin-bottom: 20px;
            letter-spacing: 1.5px;
        }
        .hero p {
            font-size: 28px; /* Slightly larger tagline */
            margin-top: 0;
            font-weight: 300;
        }
        .hero a {
            margin-top: 40px;
            padding: 15px 30px;
            background: #ffc107; /* Vibrant call-to-action button */
            border-radius: 8px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .hero a:hover {
            background-color: #e0a800; /* Darker shade on hover */
            color: white;
        }

        /* Chatbot Styles - Improved */
        .chatbot-toggle {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #007bff; /* Blue chatbot icon background */
            color: white;
            border: none;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
            z-index: 1000;
        }
        .chatbot-toggle:hover {
            background-color: #0056b3;
        }
        .chatbot-toggle img {
            width: 40px; /* Smaller, clearer icon */
            height: 40px;
        }
        .chatbox-container {
            position: fixed;
            bottom: 120px;
            right: 30px;
            width: 350px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            display: none;
            flex-direction: column;
            height: 400px;
            z-index: 999;
            border: 1px solid #ccc;
        }
        #chat-body {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 15px;
            padding: 10px;
        }
        .chat-message {
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            clear: both;
            word-break: break-word;
            font-size: 16px;
        }
        .chat-message.user {
            background-color: #e6f7ff; /* Light blue for user messages */
            align-self: flex-end;
            color: #333;
        }
        .chat-message.bot {
            background-color: #f0f0f0; /* Light grey for bot messages */
            align-self: flex-start;
            display: flex;
            align-items: flex-start; /* Align bot avatar to top */
            color: #333;
        }
        .chat-message.bot img {
            width: 35px;
            height: 35px;
            margin-right: 10px;
            border-radius: 50%;
            object-fit: cover;
        }
        #user-input {
            width: calc(100% - 90px);
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button.send-btn {
            padding: 10px 15px;
            background: #007bff;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            margin-left: 10px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button.send-btn:hover {
            background-color: #0056b3;
        }
        .input-area {
            display: flex;
            align-items: center;
        }
    </style>
</head>
