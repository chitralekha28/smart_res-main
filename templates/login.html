<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register - Smart Restaurant</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://source.unsplash.com/1600x900/?food') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            padding: 20px;
            overflow: auto; /* Allow scrolling */
        }

        /* Gradient Overlay on Background */
        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.6));
            z-index: -1;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px 35px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 460px;
            text-align: center;
            animation: fadeIn 1.2s ease;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .login-container h2 {
            font-size: 2.5rem;
            margin-bottom: 25px;
            color: #ff5e62;
            font-weight: 600;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
        }

        .login-container input,
        .login-container button {
            width: 100%;
            padding: 16px 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin: 12px 0;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .login-container input {
            background-color: #f9f9f9;
        }

        .login-container input:focus {
            background-color: #f0f0f0;
            outline: none;
            border-color: #ff5e62;
        }

        .login-container button {
            background-color: #ff5e62;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .login-container button:hover {
            background-color: #e44b54;
            transform: scale(1.05);
        }

        .login-container label {
            font-size: 14px;
            color: #555;
            display: inline-block;
            margin-top: 8px;
        }

        .flash-message {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: #e9f7f6;
            color: #00695c;
            font-weight: 500;
            display: inline-block;
            text-align: center;
            animation: fadeIn 1s ease;
        }

        .flash-message.danger {
            background-color: #f8d7da;
            color: #721c24;
        }

        .flash-message.success {
            background-color: #d4edda;
            color: #155724;
        }

        hr {
            margin: 20px 0;
            border: none;
            border-top: 1px solid #ccc;
        }

        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: white;
            opacity: 0.8;
        }

        /* Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                padding: 25px;
                max-width: 90%;
            }

            .login-container h2 {
                font-size: 2rem;
            }

            .login-container input,
            .login-container button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

  <main>
    <div class="login-container">

      <!-- Flash Messages -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="flash-message {{ category }}">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <!-- Register Form -->
      <h2>Create an Account</h2>
      <form action="/add_user" method="post" id="registerForm">
        <input type="text" name="name" placeholder="Full Name" required />
        <input type="email" name="email" placeholder="Email Address" required />
        <input type="password" name="password" placeholder="Create a Password" required />
        <button type="submit">Register</button>
      </form>

      <hr>

      <!-- Login Form -->
      <h2>Already have an account? Login</h2>
      <form action="/login_validation" method="post" id="loginForm">
        <input type="email" name="email" placeholder="Enter your email" required />
        <input type="password" name="password" placeholder="Enter your password" required />
        <label><input type="checkbox" name="rememberMe"> Remember me</label>
        <button type="submit">Login</button>
      </form>

    </div>
  </main>

  <footer>
    <p>&copy; 2025 Smart Res | Designed for foodies!</p>
  </footer>

</body>
</html>
