<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Owner Dashboard - Smart Restaurant</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }

    nav {
      background-color: #333;
      padding: 10px;
      border-radius: 5px;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    h1 {
      margin-top: 20px;
    }

    .order-card {
      background-color: white;
      border: 1px solid #ddd;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .no-orders {
      color: #777;
      font-size: 18px;
    }

    .clear-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #d9534f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .clear-btn:hover {
      background-color: #c9302c;
    }
  </style>
</head>
<body>

<nav>
  <a href="/home">Home</a>
</nav>

<h1>üìã Live Orders</h1>

<div class="orders-container" id="ordersList">
  <!-- Orders will appear here -->
</div>

<button class="clear-btn" onclick="clearAllOrders()">üóëÔ∏è Clear All Orders</button>

<script>
  const ordersList = document.getElementById("ordersList");

  // Fetch data from the backend
  fetch("/get_orders")
  .then(res => res.json())
  .then(orders => {
    if (!orders.length) {
      ordersList.innerHTML = '<p class="no-orders">No orders found.</p>';
      return;
    }

    orders.forEach((order, index) => {
      const orderCard = document.createElement("div");
      orderCard.classList.add("order-card");

      let itemsHTML = '';
      order.items.forEach(item => {
        itemsHTML += `<li>${item.item_name} ‚Äî ‚Çπ${item.price}</li>`;
      });

      orderCard.innerHTML = `
        <h3>Order #${order.order_id}</h3>
        <p><strong>Customer Name:</strong> ${order.customer_name}</p>
        <p><strong>Table:</strong> ${order.table_number}</p>
        <p><strong>Items:</strong></p>
        <ul>${itemsHTML}</ul>
        <p><strong>Total Amount:</strong> ‚Çπ${order.total_amount}</p>
      `;

      ordersList.appendChild(orderCard);
    });
  })
  .catch(error => {
    console.error("Error fetching orders:", error);
    ordersList.innerHTML = '<p class="no-orders">Failed to load orders.</p>';
  });


  // Function to clear all orders from the display
  function clearAllOrders() {
    ordersList.innerHTML = ''; // Clears the container
  }
</script>

</body>
</html>
